<script>
    window.addEventListener("resize", () => {
        console.log(`1:${(window.innerHeight / window.innerWidth).toFixed(2)}`)
    })

    movingTextPlaceholder.addEventListener("mousemove", (e) => {

        const maximumPercent = {
            x: 45,
            y: 30
        }

        const parentSize = {
            x: movingTextPlaceholder.offsetWidth,
            y: movingTextPlaceholder.offsetHeight
        }

        const cursorCoords = {
            x: e.offsetX,
            y: e.offsetY
        }

        movingText.style.transform = `
        rotateX(${((((cursorCoords.y - (parentSize.y/2))/(parentSize.y/100))/100)*maximumPercent.y).toFixed(2)}deg)
        rotateY(${(((((cursorCoords.x - (parentSize.x/2))/(parentSize.x/100))/100)*maximumPercent.x) * -1).toFixed(2)}deg)`
    })
</script>
